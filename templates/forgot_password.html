{% extends "base.html" %}

{% block main_content %}
<h1>Forgot Password</h1>

<form action="" method="post" novalidate>
    {{form.hidden_tag()}}

    {{form.email.label}}
    {{form.email()}}
    {% for error in form.email.errors %}
        {{error}}
    {% endfor %}

    {{form.submit()}}
</form>
<br/>
{{reply}}
{% endblock %}
