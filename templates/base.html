<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF8"/>
        <Title>{{ title }}</Title>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"/>
    </head>

    <body>
        <header>
            {% if g.user %}
            <p>Name: {{ g.user }}</p>
            <p>Residence: {{ g.residence }}</p>
            <p>Rank: {{ g.rank }}</p>
            <p><a href="{{ url_for('logout')}}">Logout</a></p>
            {% else %}
            <p><a href="{{ url_for('register')}}">Register</a></p>
            <p><a href="{{ url_for('login')}}">Login</a></p>      
            {% endif %} 
            <h1>Origin</h1>
        </header>
    
        <nav id="nav">
            <ul >
                <li><a href="{{url_for('home')}}">Home</a></li>
                <li><a href="{{url_for('profile')}}">Profile</a></li>
                <li><a href="{{url_for('members')}}">Members</a></li>
                <li><a href="{{url_for('bases')}}">Bases</a></li>
                <li><a href="{{url_for('applications')}}">Applications</a></li>
                <li><a href="{{url_for('missions')}}">Missions</a></li>
                <li><a href="{{url_for('rankings')}}">Rankings</a></li>
            </ul>
        </nav>
  
    <main>
        <section id="main_content">
        {% block main_content %}
        {% endblock %}
        </section>
    </main>
    </body>
</html>
